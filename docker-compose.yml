services:
  db:
    image: postgres:17
    container_name: qa_postgres
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./data:/import
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app_db} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  db-seed:
    image: postgres:17
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
    volumes:
      - ./data:/import
    command: >
      sh -lc '
        set -e;
        echo "[seed] Waiting for db to be ready...";
        until pg_isready -h db -U "${POSTGRES_USER:-postgres}" -d "${POSTGRES_DB:-app_db}"; do sleep 2; done;
        echo "[seed] Restoring dump...";
        PGPASSWORD="${POSTGRES_PASSWORD:-postgres}" pg_restore --verbose --clean --if-exists --no-owner -h db -U "${POSTGRES_USER:-postgres}" -d "${POSTGRES_DB:-app_db}" /import/industrial_db_full_latest.dump;
        echo "[seed] Restore done.";
      '

volumes:
  db_data: